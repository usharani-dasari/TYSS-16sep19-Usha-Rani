<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<fieldset align="center">
<legend>Register Here</legend>
<form action="./register" method="post">
		<div class="form-group">
				Id:<input  name="id" type="text" class="form-control" placeholder="Enter Id">
		</div>
		
		<div class="form-group">
				Name:<input  name="name" type="text" class="form-control" placeholder="Enter Name">
		</div>
		<div class="form-group">
				Email:<input  name="email" type="email" class="form-control" placeholder="Enter Email">
		</div>
		<div class="form-group">
				Password:<input name="password" type="password" class="form-control" placeholder="Enter Password">
		</div>
		
		
		<div class="form-group">
				<input type="reset" name="reset" value="reset" class="float-right">
		</div>
		<div class="form-group">
				<input type="submit" name="register" value="register" class="float-right" >
		</div>
</form>
</fieldset>
</body>
</html>
