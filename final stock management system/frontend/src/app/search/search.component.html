<div class="card-body">
    <form action="" class="col-md-4 offset-3 card card-body mt-5 mb-5" #form="ngForm" (ngSubmit)="searchProduct(form)">
        <div class="form-group">
            <input type="text" name="search" id="search" class="form-control" placeholder="Enter Name of the Product..." #search="ngModel"
                ngModel required>
        </div>
        <div *ngIf="search.touched && search.invalid">
            <p class="text-danger" *ngIf="search.errors.required" style="font-size:smaller;">*this field is required</p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Search</button>
        </div>
    </form>
</div>


<div class="card-body" *ngIf='products'>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Product Id</th>
                <th>Name</th>
                <th>Category</th>
                <th>Company</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>GST</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let product of products'>
                <td>{{product.pid}}</td>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.company}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.gst}}</td>
            </tr>
        </tbody>
    </table>
</div>
